<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAI VISUAL</title> <!-- New Title -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='50%' x='50%' dominant-baseline='middle' text-anchor='middle' font-size='90'>ðŸ‘€</text></svg>">
    <style>
        /* Universal Reset & Futuristic Base */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            line-height: 1.6;
            padding: 20px;
            background-color: #1a1a1a; /* Dark charcoal background */
            background-image:
                linear-gradient(rgba(255, 221, 87, 0.04) 1px, transparent 1px), /* Faint yellow grid */
                linear-gradient(90deg, rgba(255, 221, 87, 0.04) 1px, transparent 1px);
            background-size: 25px 25px; /* Slightly larger grid */
            color: #f0f0f0; /* Off-white text for readability */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Central Interface Module */
        .container {
            background-color: rgba(30, 30, 30, 0.85); /* Dark semi-transparent grey */
            padding: 30px 35px;
            border-radius: 4px;
            border: 1px solid rgba(255, 221, 87, 0.5); /* Yellow border */
            box-shadow: 0 0 20px rgba(255, 221, 87, 0.15), /* Softer yellow outer glow */
                        inset 0 0 10px rgba(10, 10, 10, 0.5); /* Inner shadow */
            text-align: center;
            max-width: 550px;
            width: 90%;
            backdrop-filter: blur(4px); /* Slightly more blur */
        }

        /* Title */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-align: center;
            color: #ffdd57; /* Bright Yellow */
            text-shadow: 0 0 6px rgba(255, 221, 87, 0.6), /* Yellow glow */
                         0 0 12px rgba(255, 221, 87, 0.3);
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-size: 1.9em;
        }
         h2 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
            color: #ffe999; /* Lighter yellow for subheads */
            text-align: left;
            margin-top: 25px;
            margin-bottom: 10px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 221, 87, 0.3);
            padding-bottom: 5px;
         }

        /* Input/Action Buttons */
        #imageInputLabel, #analyzeButton {
            display: inline-block;
            padding: 10px 22px;
            background-color: transparent;
            color: #ffdd57; /* Yellow text */
            border: 1px solid #ffdd57; /* Yellow border */
            border-radius: 3px;
            cursor: pointer;
            font-size: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(255, 221, 87, 0.2);
        }

        #imageInputLabel:hover, #analyzeButton:not(:disabled):hover {
            background-color: rgba(255, 221, 87, 0.9); /* Yellow fill */
            color: #1a1a1a; /* Dark text on hover */
            box-shadow: 0 0 15px rgba(255, 221, 87, 0.6);
        }

        #imageInput {
            display: none; /* Still hidden */
        }

        /* Image Display Area */
        #imagePreview {
            display: block;
            max-width: 100%;
            max-height: 280px;
            margin: 20px auto;
            border-radius: 3px;
            border: 1px solid rgba(255, 221, 87, 0.6); /* Yellow frame */
            background-color: rgba(0, 0, 0, 0.2);
            padding: 3px;
        }

        #analyzeButton {
            margin-top: 5px;
            display: none; /* Still hidden initially */
        }

        #analyzeButton:disabled {
            border-color: rgba(150, 150, 150, 0.5);
            color: rgba(150, 150, 150, 0.7);
            cursor: not-allowed;
            box-shadow: none;
            background-color: transparent;
        }

        /* Data Output / Results */
        #results {
            margin-top: 10px;
            padding: 15px;
            background-color: rgba(20, 20, 20, 0.7); /* Slightly different dark shade */
            border-radius: 3px;
            text-align: left;
            white-space: pre-wrap;
            min-height: 50px;
            border: 1px dashed rgba(255, 221, 87, 0.4); /* Dashed yellow data feel */
            color: #e8e8e8; /* Slightly grey-white text for results */
            font-size: 0.95em;
            max-height: 200px;
            overflow-y: auto;
        }
         #results p {
             margin-bottom: 0.5em;
         }
         #results p:last-child {
             margin-bottom: 0;
         }

        /* Processing Indicator */
        .spinner {
            border: 3px solid rgba(255, 221, 87, 0.2); /* Faint yellow track */
            border-top: 3px solid #ffdd57; /* Yellow active part */
            border-radius: 50%;
            width: 28px;
            height: 28px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert/Error Message */
        .error {
            color: #ff6347; /* Tomato Red/Orange for error */
            font-weight: 400;
            margin-top: 15px;
            padding: 8px;
            background-color: rgba(255, 99, 71, 0.1); /* Light Tomato background */
            border: 1px solid rgba(255, 99, 71, 0.5); /* Tomato border */
            border-radius: 3px;
            text-shadow: 0 0 3px rgba(255, 99, 71, 0.4);
        }
    </style>
</head>
<body>
    <!-- Container and elements remain the same -->
    <div class="container">
        <h1>ADAI VISUAL</h1> <!-- New H1 -->

        <label for="imageInput" id="imageInputLabel">Load Image</label> <!-- Updated text -->
        <input type="file" id="imageInput" accept="image/*" capture="environment">

        <img id="imagePreview" src="#" alt="Image Preview" style="display: none;">

        <button id="analyzeButton" disabled>Process Image</button> <!-- Updated text -->

        <div class="spinner" id="loadingSpinner"></div>

        <h2>Analysis Output:</h2> <!-- Updated text -->
        <div id="results">
            <p>Awaiting Image Data...</p> <!-- Updated text -->
        </div>
         <div id="errorArea" class="error" style="display: none;"></div>
    </div>

    <!-- JavaScript remains the same (no functional changes needed) -->
    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeButton = document.getElementById('analyzeButton');
        const resultsDiv = document.getElementById('results');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorArea = document.getElementById('errorArea');
        const imageInputLabel = document.getElementById('imageInputLabel');

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    analyzeButton.style.display = 'inline-block';
                    analyzeButton.disabled = false;
                    resultsDiv.innerHTML = '<p>Image Loaded. Ready for Processing.</p>'; // Themed text
                    errorArea.style.display = 'none';
                    imageInputLabel.textContent = 'Change Image'; // Themed text
                }
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
                analyzeButton.style.display = 'none';
                analyzeButton.disabled = true;
                imageInputLabel.textContent = 'Load Image'; // Themed text
                resultsDiv.innerHTML = '<p>Awaiting Image Data...</p>'; // Themed text
                errorArea.style.display = 'none';
            }
        });

        analyzeButton.addEventListener('click', async function() {
            const file = imageInput.files[0];
            if (!file) {
                errorArea.textContent = 'Error: No Image Data Found.'; // Themed text
                errorArea.style.display = 'block';
                return;
            }

            loadingSpinner.style.display = 'block';
            resultsDiv.innerHTML = '';
            errorArea.style.display = 'none';
            analyzeButton.disabled = true;
            analyzeButton.textContent = 'Processing...'; // Themed text

            const formData = new FormData();
            formData.append('image', file);

            try {
                // --- IMPORTANT ---
                // Replace '/analyze' with your ACTUAL backend endpoint URL
                const response = await fetch('/analyze', { // <-- MAKE SURE THIS IS YOUR CORRECT BACKEND URL
                    method: 'POST',
                    body: formData
                });
                // --- END IMPORTANT ---


                const result = await response.json();

                if (response.ok) {
                    const description = result.description || 'Processing complete. No descriptive output.'; // Themed text
                    resultsDiv.innerHTML = `<p>${description.replace(/\n/g, '<br>')}</p>`;
                } else {
                    console.error("Backend error:", result.error);
                    errorArea.textContent = `Processing Failed: ${result.error || 'Unknown Server Response.'}`; // Themed text
                    errorArea.style.display = 'block';
                    resultsDiv.innerHTML = '<p>Processing Halted.</p>'; // Themed text
                }

            } catch (error) {
                console.error("Network/Fetch error:", error);
                errorArea.textContent = `System Error: ${error.message}`; // Themed text
                errorArea.style.display = 'block';
                resultsDiv.innerHTML = '<p>Processing Halted.</p>'; // Themed text
            } finally {
                loadingSpinner.style.display = 'none';
                analyzeButton.disabled = false;
                 analyzeButton.textContent = 'Process Image'; // Themed text
            }
        });
    </script>
</body>
</html>
