<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>■ GΞMINI ◇ HΦLΦ-SCAN ■</title> <!-- Futuristic Title -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Universal Reset & Futuristic Base */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif; /* Cleaner tech font */
            font-weight: 300;
            line-height: 1.6;
            padding: 20px;
            background-color: #0a0f1a; /* Deep space blue/black */
            background-image:
                linear-gradient(rgba(0, 191, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 191, 255, 0.03) 1px, transparent 1px); /* Subtle grid */
            background-size: 20px 20px;
            color: #e0f7ff; /* Light cyan/white text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Central Interface Module */
        .container {
            background-color: rgba(15, 25, 45, 0.8); /* Semi-transparent dark blue */
            padding: 30px 35px;
            border-radius: 4px; /* Slightly sharp corners */
            border: 1px solid rgba(0, 191, 255, 0.4); /* Cyan border */
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.2), /* Outer glow */
                        inset 0 0 10px rgba(15, 25, 45, 0.5); /* Inner shadow */
            text-align: center;
            max-width: 550px;
            width: 90%;
            backdrop-filter: blur(3px); /* Frosted glass effect */
        }

        /* Holographic Title */
        h1 {
            font-family: 'Orbitron', sans-serif; /* Geometric/Sci-fi font */
            font-weight: 700;
            text-align: center;
            color: #00bfff; /* Deep Sky Blue / Neon Cyan */
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.7),
                         0 0 10px rgba(0, 191, 255, 0.5); /* Neon glow */
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-size: 1.8em; /* Adjust as needed */
        }
         h2 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
            color: #7ccfff; /* Lighter cyan for subheads */
            text-align: left;
            margin-top: 25px;
            margin-bottom: 10px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(0, 191, 255, 0.3);
            padding-bottom: 5px;
         }

        /* Input/Action Buttons */
        #imageInputLabel, #analyzeButton {
            display: inline-block;
            padding: 10px 22px;
            background-color: transparent;
            color: #00bfff;
            border: 1px solid #00bfff;
            border-radius: 3px;
            cursor: pointer;
            font-size: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 191, 255, 0.3);
        }

        #imageInputLabel:hover, #analyzeButton:not(:disabled):hover {
            background-color: rgba(0, 191, 255, 0.9);
            color: #0a0f1a; /* Dark text on hover */
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.7);
        }

        #imageInput {
            display: none; /* Still hidden */
        }

        /* Image Display Area */
        #imagePreview {
            display: block;
            max-width: 100%;
            max-height: 280px;
            margin: 20px auto;
            border-radius: 3px;
            border: 1px solid rgba(0, 191, 255, 0.5); /* Cyan frame */
            background-color: rgba(0, 0, 0, 0.2); /* Dim background if image is small */
            padding: 3px; /* Small padding inside border */
        }

        #analyzeButton {
            margin-top: 5px; /* Less space needed now */
            display: none; /* Still hidden initially */
        }

        #analyzeButton:disabled {
            border-color: rgba(100, 120, 140, 0.5);
            color: rgba(100, 120, 140, 0.7);
            cursor: not-allowed;
            box-shadow: none;
            background-color: transparent;
        }

        /* Data Output / Results */
        #results {
            margin-top: 10px;
            padding: 15px;
            background-color: rgba(10, 15, 25, 0.6); /* Slightly different dark shade */
            border-radius: 3px;
            text-align: left;
            white-space: pre-wrap;
            min-height: 50px;
            border: 1px dashed rgba(0, 191, 255, 0.3); /* Dashed data feel */
            color: #c0e0ff; /* Lighter blue text for results */
            font-size: 0.95em;
            max-height: 200px; /* Limit height if results are long */
            overflow-y: auto; /* Add scroll if needed */
        }
         #results p { /* Style paragraphs inside results */
             margin-bottom: 0.5em;
         }
         #results p:last-child {
             margin-bottom: 0;
         }

        /* Processing Indicator */
        .spinner {
            border: 3px solid rgba(0, 191, 255, 0.2); /* Lighter track */
            border-top: 3px solid #00bfff; /* Neon blue active part */
            border-radius: 50%;
            width: 28px;
            height: 28px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert/Error Message */
        .error {
            color: #ff4d4d; /* Bright neon red */
            font-weight: 400;
            margin-top: 15px;
            padding: 8px;
            background-color: rgba(255, 77, 77, 0.1);
            border: 1px solid rgba(255, 77, 77, 0.5);
            border-radius: 3px;
            text-shadow: 0 0 3px rgba(255, 77, 77, 0.5);
        }
    </style>
</head>
<body>
    <!-- Container and elements remain the same -->
    <div class="container">
        <h1>■ GΞMINI ◇ HΦLΦ-SCAN ■</h1> <!-- Matched Title -->

        <label for="imageInput" id="imageInputLabel">Engage Scanner</label>
        <input type="file" id="imageInput" accept="image/*" capture="environment">

        <img id="imagePreview" src="#" alt="Image Preview" style="display: none;">

        <button id="analyzeButton" disabled>Initiate Analysis</button>

        <div class="spinner" id="loadingSpinner"></div>

        <h2>Scan Results:</h2>
        <div id="results">
            <p>Awaiting Image Input...</p>
        </div>
         <div id="errorArea" class="error" style="display: none;"></div>
    </div>

    <!-- JavaScript remains the same -->
    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeButton = document.getElementById('analyzeButton');
        const resultsDiv = document.getElementById('results');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorArea = document.getElementById('errorArea');
        const imageInputLabel = document.getElementById('imageInputLabel');

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    analyzeButton.style.display = 'inline-block';
                    analyzeButton.disabled = false;
                    resultsDiv.innerHTML = '<p>Image Acquired. Ready for Analysis.</p>'; // Themed text
                    errorArea.style.display = 'none';
                    imageInputLabel.textContent = 'Change Target Image'; // Themed text
                }
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
                analyzeButton.style.display = 'none';
                analyzeButton.disabled = true;
                imageInputLabel.textContent = 'Engage Scanner'; // Themed text
                resultsDiv.innerHTML = '<p>Awaiting Image Input...</p>'; // Themed text
                errorArea.style.display = 'none';
            }
        });

        analyzeButton.addEventListener('click', async function() {
            const file = imageInput.files[0];
            if (!file) {
                errorArea.textContent = 'Error: No Target Image Selected.'; // Themed text
                errorArea.style.display = 'block';
                return;
            }

            loadingSpinner.style.display = 'block';
            resultsDiv.innerHTML = '';
            errorArea.style.display = 'none';
            analyzeButton.disabled = true;
            analyzeButton.textContent = 'Analyzing...';

            const formData = new FormData();
            formData.append('image', file);

            try {
                // --- IMPORTANT ---
                // Replace '/analyze' with your ACTUAL backend endpoint URL
                // Example: const response = await fetch('https://your-api.com/analyze-image', {
                const response = await fetch('/analyze', { // <-- MAKE SURE THIS IS YOUR CORRECT BACKEND URL
                    method: 'POST',
                    body: formData
                });
                // --- END IMPORTANT ---


                const result = await response.json();

                if (response.ok) {
                    // Ensure result.description exists and is a string
                    const description = result.description || 'Analysis complete. No description provided.';
                    resultsDiv.innerHTML = `<p>${description.replace(/\n/g, '<br>')}</p>`;
                } else {
                    console.error("Backend error:", result.error);
                    errorArea.textContent = `Analysis Failed: ${result.error || 'Unknown Server Response.'}`; // Themed text
                    errorArea.style.display = 'block';
                    resultsDiv.innerHTML = '<p>Analysis Terminated.</p>'; // Themed text
                }

            } catch (error) {
                console.error("Network/Fetch error:", error);
                errorArea.textContent = `Connection Error: ${error.message}`; // Themed text
                errorArea.style.display = 'block';
                resultsDiv.innerHTML = '<p>Analysis Terminated.</p>'; // Themed text
            } finally {
                loadingSpinner.style.display = 'none';
                analyzeButton.disabled = false;
                 analyzeButton.textContent = 'Initiate Analysis'; // Themed text
            }
        });
    </script>
</body>
</html>
